<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <div class="accordion">
    <h1 class="page__title">CSS Bayan</h1>
    <input class="accordion__input" type="radio" name="meme" id="first" checked>
    <label class="accordion__label" for="first">
      <span class="accordion__span">The best years of life</span>
      <svg class="accordion__icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z"
          fill="currentColor" />
      </svg>
      <img src="images/1.jpg" alt="The best years of life" class="accordion__img">
    </label>

    <input class="accordion__input" type="radio" name="meme" id="second">
    <label class="accordion__label" for="second">
      <span class="accordion__span">Some thougths about tests</span>
      <svg class="accordion__icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z"
          fill="currentColor" />
      </svg>
      <img src="images/2.jpg" alt="Some thougths about tests" class="accordion__img">
    </label>

    <input class="accordion__input" type="radio" name="meme" id="third">
    <label class="accordion__label" for="third">
      <span class="accordion__span">It was simple!</span>
      <svg class="accordion__icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z"
          fill="currentColor" />
      </svg>
      <img src="images/3.jpeg" alt="It was simple!" class="accordion__img">
    </label>

    <input class="accordion__input" type="radio" name="meme" id="fourth">
    <label class="accordion__label" for="fourth">
      <span class="accordion__span">Getting maximum score</span>
      <svg class="accordion__icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z"
          fill="currentColor" />
      </svg>
      <img src="images/4.jpg" alt="Getting maximum score" class="accordion__img">
    </label>

    <input class="accordion__input" type="radio" name="meme" id="fifth">
    <label class="accordion__label" for="fifth">
      <span class="accordion__span">I will survive!</span>
      <svg class="accordion__icon" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41L12.59 0Z"
          fill="currentColor" />
      </svg>
      <img src="images/5.jpg" alt="I will survive!" class="accordion__img">
    </label>
  </div>
</body>

</html>
